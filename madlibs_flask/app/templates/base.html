<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to Madlibs</title>
    {% endif %}
  </head>
  <body>
    <div><a href="/">Home</a></div>
    <div><a href="/login">Login</a></div>
    <div><a href="/logout">Logout</a></div>    
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
