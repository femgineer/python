<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">	
	<form class="form-horizontal" action="/edit_user_profile" method="POST">

	<div class="form-group">
  		<label class="control-label col-sm-2" for="username">Username</label>
  		<div class="col-sm-10">
  			<input type="text" class="form-control" name="username" id="username" value={{user.username}}>  			  		
		</div>
	</div>
	<div class="form-group">
  		<label class="control-label col-sm-2" for="password">Password</label>
  		<div class="col-sm-10">
  			<input type="password" class="form-control" name="password" id="password" value={{user.password}}>  			  		
		</div>
	</div>


  {% if user.nickname is not none %}  
  	<div class="form-group">
  		<label class="control-label col-sm-2" for="nickname">Nickname</label>
  		<div class="col-sm-10">
  			<input type="text" class="form-control" name="nickname" id="nickname" value={{user.nickname}}>  			  		
		</div>
	</div>		
  {% else %}
  	<div class="form-group">
  		<label class="control-label col-sm-2" for="nickname">Nickname</label>
  		<div class="col-sm-10">
  			<input type="text" class="form-control" name="nickname" id="nickname" value="">  			  		
		</div>
	</div>	
  {% endif %}	
  {% if user.email is not none %}  	
  	<div class="form-group">
  		<label class="control-label col-sm-2" for="email">Email</label>
  		<div class="col-sm-10">
  			<input type="email" class="form-control" name="email" id="email" value="{{user.email}}">  			  		
		</div>
	</div>		  	  	
  {% else %}
  	<div class="form-group">
  		<label class="control-label col-sm-2" for="email">Email</label>
  		<div class="col-sm-10">
  			<input type="email" class="form-control" name="email" id="email" value="">  			  		
		</div>
	</div>  	  	
  {% endif %}	  
  <div class="form-group">        
      	<div class="col-sm-offset-2 col-sm-10">
        	<button type="submit" class="btn btn-default">Save</button>
      	</div>
  </div> 
</form>
</div>	
{% endblock %}
